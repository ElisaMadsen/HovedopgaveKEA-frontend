<!DOCTYPE html>

<head>
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });

    </script>

    <link rel="stylesheet" href="style/main.css"> 
    <script src="./Javascript/fetch.js"></script>
    <script src="./Javascript/post.js"></script>  

</head>
<body>

  <div id="header"></div>

  <div class="body-div">
    <form id="add-user-form">
      <div class="text-center">
        <h1>Opret Bruger</h1> 
      </div>
        <br>
        <br>

        <div class="mb-3">
            <label for="userName" class="form-label font-weight-bold">Navn:</label>
            <input required type="text" class="form-control" id="userName" name="userName">
          </div>

          <div class="mb-3">
            <label for="fieldOfStudy" class="form-label">Studieretning:</label>
            <input required type="text" class="form-control" id="fieldOfStudy" name="fieldOfStudy">
          </div>

          <div class="mb-3">
            <label for="graduationYear" class="form-label">Afgangsår:</label>
            <input required type="text" class="form-control" id="graduationYear" name="graduationYear">
          </div>

          <div class="mb-3">
            <label for="userEmail" class="form-label">Email:</label>
            <input required type="text" class="form-control" id="userEmail" name="userEmail">
          </div>

          <div class="mb-3">
            <label for="userPassword" class="form-label">Kodeord:</label>
            <input required type="text" class="form-control" id="userPassword" name="userPassword">
          </div>

          <div class="mb-3">
            <label for="userPassword" class="form-label">Bekræft kodeord:</label>
            <input required type="text" class="form-control" id="userPassword" name="userPassword">
          </div>
          
          <div class="text-center d-grid gap-2 col-6 mx-auto">
            <button type="submit" id="submit-user" class="btn">Opret Bruger</button>
          </div>
           
          <div class="text-center d-grid gap-1 col-3 mx-auto">
            <button onclick="window.location.href='http://127.0.0.1:5500/index.html'" class="btn">Annuller</button>
          </div> 
     </form>

  </div>


  <div id="footer" class="fixed-bottom"></div>


  <script>

    const thisForm = document.getElementById('add-user-form');
    thisForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(thisForm).entries()
        const response = await fetch('http://localhost:8080/api/v1/user/createUser', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(formData))
        });
        const result = await response.json();
        // here we can check the result and based on result we can redirect to new page or show error message
        window.location.href = "/index.html"; // this will redirect to the new page
    });


  </script>  

</body>
</html>
